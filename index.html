<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
    <title>My Lotto Numbers</title>

</head>

<body>
    <div class="bigContainer">
        <div class="titleDiv">
            <img id="fourLeaf" src="images/four-leaf-clover-23901_960_720.png"></img>
            <h1 class="title">My Lotto Numbers</h1>
        </div>

        <ul id="container"></ul>
        
        <div id="playNow">
            <a id="playNowLink" href="https://www.national-lottery.co.uk/games/lotto?icid=-:mm:-:mdg:lo:dbg:pl:co" target="blanc"></a>
        </div>

        <form id="formContainer">
            <div class="inputContainer">  
                <span class="inputText">Name</span><input id="firstName" type="text" placeholder="Name">
            </div>
            <div class="inputContainer">
                <span class="inputText">Date of Birth</span><input id="birthDate" type="date">
            </div>
            <div id="clearInput">Clear</div>
        </form>

        <div class="buttonsContainer">
            <div id="LButton"></div>
            <div id="EMButton"></div>
            <div id="SFLButton"></div>
            <div id="TBButton"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
